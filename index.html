<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		/>
    <script defer src="./script.js"></script>

		<title>Frontend Mentor | Ping coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main class="container">
			<header class="header">
				<img class="logo" src="./images/logo.svg" alt="ping logo" />
				<h1>We are launching <strong>soon!</strong></h1>
				<h3>Subscribe and get notified</h3>
			</header>
			<form class="email-form">
				<input class="input" type="text" placeholder="Your email address" />
				<button>Notify Me</button>
				<p class="error">Please enter a valid e-mail address</p>
			</form>
			<img
				class="hero-img"
				src="./images/illustration-dashboard.png"
				alt="illustration dashboard"
			/>

			<div class="social">
				<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
				<a href="#"><i class="fa-brands fa-twitter"></i></a>
				<a href="#"><i class="fa-brands fa-instagram"></i></a>
			</div>
			<p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

			<footer>
				<p class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://www.frontendmentor.io/profile/AndrewSimons3"
						>Andrew Simons </a
					>.
				</p>
			</footer>
		</main>
	</body>
</html>
